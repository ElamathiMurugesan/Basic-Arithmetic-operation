<!DOCTYPE html>
<html >
<head>
    <title>Arithmetic Operation</title>
    <style>
        body{
            margin:300px;    
        }
        
        
    </style>
</head>
<body>
    <center>
        
        <label >Number 1:</label>
        <input  id="num1" type="number"><br><br>
        <label >Number 2:</label>
        <input id="num2" type="number"><br>
        <label id="result">Result</label><br>
        <button onclick="add()">Add</button>
        <button onclick="minus()">Subtraction</button>
        <button onclick="multiple()">Multiplication</button>
        <button onclick="divide()">Division</button>
    
     </center>
     <script>
        function add(){
        var num1=Number(document.getElementById("num1").value);
        var num2=Number(document.getElementById("num2").value);
        var total= num1 + num2;
        document.getElementById("result").textContent = "Result: " + total;
            
        }
        function minus(){
        var num1=Number(document.getElementById("num1").value);
        var num2=Number(document.getElementById("num2").value);
        var total= num1 - num2;
        document.getElementById("result").textContent = "Result: " + total;
            
        }
        function multiple(){
        var num1=Number(document.getElementById("num1").value);
        var num2=Number(document.getElementById("num2").value);
        var total= num1 * num2;
        document.getElementById("result").textContent = "Result: " + total;
            
        }
        function divide(){
        var num1=Number(document.getElementById("num1").value);
        var num2=Number(document.getElementById("num2").value);
        var total= num1 / num2;
        document.getElementById("result").textContent = "Result: " + total;
            
        }



     </script>
   

</body>
</html>
